<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/stylesheet.css' %}?{% now 'U' %}">
</head>
<body>

<div class="container-fluid">
	<div class="row d-flex d-md-block flex-nowrap wrapper">
		<div class="col-md-2 float-left col-1 pl-0 pr-0 collapse width show " id="sidebar">
			<div class="list-group border-0 card text-center text-md-left">
				{% block extras_nav %}{% include 'generic/sidebar.html' %}{% endblock %}
			</div>
		</div>
		<main class="col-md-10 float-right px-5 pt-2 main">
			<div class="col-12 page-header"><h1>{% block subtitle %}{% endblock %}</h1></div>
				<div style="padding: 15px; background-color: #FAFAFA;">{% block content %}{% endblock %}</div>
		</main>
	</div>
</div>

<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
{% block extra_js %}
{% endblock %}
</body>
</html>
