{% extends 'base.html' %}

{% load bootstrap4 %}

{% block subtitle %}Modifier le lieu{% endblock %}

{% block content %}
<form action="" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<a class="btn btn-warning" href="{% url 'core:locality_detail' object.pk %}">Annuler</a>
		<button type="submit" class="btn btn-primary">Enregistrer</button>
	{% endbuttons %}
</form>
{% endblock %}
