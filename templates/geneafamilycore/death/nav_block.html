<a href="#death_menu" class="list-group-item d-inline-block collapsed" data-toggle="collapse" data-parent="#sidebar" aria-expanded="false"><i class="fa fa-heart-o"></i> <span class="d-none d-md-inline">Décès</span></a>
<div class="collapse" id="death_menu">
	{% if object.death_fk %}
		<a href="#death" class="list-group-item" data-parent="#death_menu"><i class="fa fa-eye"></i> Voir</a>
		<a href="{% url 'core:update_death' object.death_fk.pk %}" class="list-group-item" data-parent="#death_menu"><i class="fa fa-pencil-square-o"></i> Modifier</a>

	{% else %}
		<a href="{% url 'core:create_death' member.pk %}" class="list-group-item" data-parent="#death_menu"><i class="fa fa-pencil"></i> Créer</a>
