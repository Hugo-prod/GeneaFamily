<div style="padding: 15px;">
    <div id="baptism" class="col-12 carde" style="padding: 0px;">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h3><i class="fa fa-child"></i> Baptême:</h3>
                </div>
                <div class="col-2">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="{% url 'core:update_baptism' object.pk %}">Modifier</a>
							<a class="dropdown-item" href="{% url 'core:delete_baptism' object.pk %}">Supprimer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <p><strong>Baptisé(e) le: </strong>{{ object.date }}</p>
                    <p><strong>À: </strong>{{ object.time }}</p>
                </div>
                <div class="col">
					<p><strong>Parrain: </strong> {% if object.godfather_fk %}<a href="{% url 'core:member_detail' object.godfather_fk.pk %}">{{ object.godfather_fk }}</a>{% endif %}</p>
                </div>
                <div class="col">
					<p><strong>Marraine: </strong> {% if object.godmother_fk %}<a href="{% url 'core:member_detail' object.godmother_fk.pk %}">{{ object.godmother_fk }}</a>{% endif %}</p>
                </div>
            </div>
        </div>
    </div>
</div>
