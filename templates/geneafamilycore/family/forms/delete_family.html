{% extends 'base.html' %}

{% block subtitle %}Supprimer la famille "{{ object.father_fk }}" ?{% endblock %}

{% block content %}
<form action="" method="post" class="form">
	{% csrf_token %}
	<p>Valider la suppression de cette famille ? </p>
	<a class="btn btn-primary" href="{% url 'core:family_detail' object.pk %}">Annuler</a>
	<button class="btn btn-danger" type="submit" style="cursor: pointer;">Supprimer</button>
</form>
{% endblock %}
