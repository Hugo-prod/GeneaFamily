{% extends 'base.html' %}

{% load bootstrap4 %}

{% block subtitle %}Créer un évènement de type "{{ event_type.name }}" pour "{{ member }}" {% endblock %}

{% block content %}
<form action="" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<a class="btn btn-warning" href="{% url 'core:member_detail' member.pk %}">Annuler</a>
		<button type="submit" class="btn btn-primary">Créer</button>
	{% endbuttons %}
</form>
{% endblock %}
